<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="app">
        <div class="card">
            <h1 class="title">AGE CALCULATOR</h1>

            <div class="section">
                <h2 class="label">ENTER YOUR BIRTHDAY</h2>
                <div class="input-group">
                    <input type="number" id="day" placeholder="DD" min="1" max="31" />
                    <input type="number" id="month" placeholder="MM" min="1" max="12" />
                    <input type="number" id="year" placeholder="YYYY" min="1900" />
                </div>
            </div>

            <button id="calculateBtn">CALCULATE</button>

            <p id="result" class="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
